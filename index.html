<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>A Simple Toast Element</title>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="freddev-toast.js"></script>
    <style>
      body {
        color: green;
        --fred-toast-background: blue;
      }
    </style>
  </head>

  <body role="main">
    <h1>A Simple Toast Element</h1>

    <button id="toggle">Open Toast</button>
    <freddev-toast>Your toast message here.</freddev-toast>

    <script>
      document.querySelector('#toggle').addEventListener('click', (e) => {
        document.querySelector('freddev-toast').open();
      });
    </script>
  </body>
</html>
