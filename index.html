<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Show Two Toast Elements</title>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="freddev-toast.js"></script>
    <style>
      body {
        color: black;
        --fred-toast-background: blue;
      }

      freddev-toast.right {
        right: 30px;
      }

      freddev-toast.left {
        left: 30px;
      }
    </style>
  </head>

  <body role="main">
    <h1>Show Two Toast Elements</h1>

    <button id="toggle">Open Toast</button>
    <freddev-toast duration="5" class="right">Jokers to the right.</freddev-toast>
    <freddev-toast duration="3" class="left">Clowns to the left of me.</freddev-toast>

    <script>
      document.querySelector('#toggle').addEventListener('click', (e) => {
        document.querySelectorAll('freddev-toast').forEach((wc) => wc.open());
      });
    </script>
  </body>
</html>
